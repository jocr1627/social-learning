input CreateUserInput {
  name: String!
  password: String!
}

interface Node {
  id: ID!
}

type CreateUserPayload {
  user: User!
}

type Mutation {
  createUser(input: CreateUserInput!): CreateUserPayload
}

type Query {
  node(id: ID!): Node
}

type User implements Node {
  id: ID!
  name: String!
}

type UserConnection {
  count: Int!
  edges: [UserEdge]
}

type UserEdge {
  node: User!
}
